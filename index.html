<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>cocos2d-html5 benchmark</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" href="res/favicon.ico">
    <style type="text/css">
        html body {
            margin: 10px 0;
        }
        body > * {
            width: 300px;
            margin: 0 auto;
        }
        #menu {
            height: 50px;
        }
        .menu_item_wrapper {
            float: left;
            display: table;
            height: 100%;
        }
        .menu_item_wrapper > div {
            display: table-cell;
            vertical-align: middle;
        }
        .menu_item_wrapper input[type="button"] {
            margin: 10px;
            width: 80px;
        }
        #output {
            border: 1px solid black;
            background-color: rgba(0, 0, 0, 0.1);
            min-height: 100px;
        }
    </style>
    <script type="text/javascript">
        var BENCHMARK_VERSION = 'v0.4.0'
        // append version to title
        document.title = document.title + ' ' + BENCHMARK_VERSION;
        // benchmark output to write test result
        benchmarkOutputInstance = {
            write: function(text) {
                var output = document.getElementById('output');
                if (1 === output.firstChild.length) {
                    output.firstChild.deleteData(0, output.firstChild.length);
                }
                output.firstChild.appendData(text);
            },
            writeln: function(text) {
                this.write(text + '\n');
            },
            clear: function() {
                var output = document.getElementById('output');
                output.firstChild.deleteData(0, output.firstChild.length);
            }
        }
        function BenchmarkSetAction(button, action) {
            if (!button) {
                button = document.getElementById('action');
            }
            button.value = action;
        }
        function BenchmarkSetActionStart(button) {
            BenchmarkSetAction(button, 'start');
        }
        function BenchmarkSetActionStop(button) {
            BenchmarkSetAction(button, 'stop');
        }
        function BenchmarkActionButtonClick(button) {
            if (button.value == 'start') {
                if (typeof benchmarkControllerInstance !== 'undefined') { // loaded
                    benchmarkControllerInstance.startBenchmark(button);
                }
            }
            else if (button.value == 'stop') {
                benchmarkControllerInstance.stopBenchmark(button);
            }
        }
    </script>
    <script src="cocos2d.js"></script>
</head>
<body>
<div id="Cocos2dGameContainer" style="background-color:rgba(0,0,0,0.1); width: 300px; height: 300px">
</div>
<div id="menu">
    <div class="menu_item_wrapper" style="width: 20%">
        <div>
            <script>document.write(BENCHMARK_VERSION)</script>
        </div>
    </div>
    <div class="menu_item_wrapper" style="width: 40%">
        <div>
            <input id="action" type="button" onclick="BenchmarkActionButtonClick(this)" value=start />
        </div>
    </div>
    <div class="menu_item_wrapper" style="width: 40%">
        <div>
            <input id="clear" type="button" onclick="benchmarkOutputInstance.clear()" value=clear />
        </div>
    </div>
</div>
<pre id="output">&nbsp;<!-- &nbsp MUST NOT be deleted, to simplify javascript code  --></pre>
</body>
</html>
