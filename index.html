<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>cocos2d-html5 benchmark</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" href="res/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="res/Images/Icon.png">
    <style type="text/css">
        html body {
            margin: 10px 0;
        }
        body > * {
            width: 300px;
            margin: 0 auto;
        }
        .menu_item_wrapper {
            float: left;
            display: table;
            table-layout: fixed;
            height: 100%;
            font-size: 14px;
        }
        .menu_item_wrapper > div {
            display: table-cell;
            vertical-align: middle;
        }
        .menu_item_wrapper input[type="button"] {
            margin: auto 10%;
            width: 80%;
        }
        .menu_item_text {
            margin: auto 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        #output {
            border: 1px solid black;
            background-color: rgba(0, 0, 0, 0.1);
            font-size: 14px;
            min-height: 100px;
        }
    </style>
    <script type="text/javascript">
        var BENCHMARK_VERSION = 'v0.5.1'; // Modify version in build.xml, when single file used
        // append version to title
        document.title = document.title + ' ' + BENCHMARK_VERSION;
        // benchmark output to write test result
        benchmarkOutputInstance = {
            write: function(text) {
                var output = document.getElementById('output');
                if (1 === output.firstChild.length) {
                    output.firstChild.deleteData(0, output.firstChild.length);
                }
                output.firstChild.appendData(text);
            },
            writeln: function(text) {
                this.write(text + '\n');
            },
            clear: function() {
                var output = document.getElementById('output');
                output.firstChild.deleteData(0, output.firstChild.length);
            }
        };
        BenchmarkQueryParameters = (function() {
            var result = {};
            if (window.location.search)
            {
                var params = window.location.search.substr(1).split("&");
                for (var i=0; i < params.length; ++i)
                {
                    var tmp = params[i].split("=");
                    result[tmp[0]] = decodeURI(tmp[1]);
                }
                result['__length'] = params.length;
            }
            result.toString = function() {
                var ret = '', key, i = 0;
                if (result['__length']) {
                    ret += '?';
                }
                for(key in result) {
                    if (key !== 'toString' && key !== '__length') {
                        if (0 < i) {
                            ret += '&';
                        }
                        ++i;
                        ret += key;
                        ret += '=';
                        ret += result[key];
                    }
                }
                return ret;
            }
            return result;
        }());
        function BenchmarkSetAction(button, action) {
            if (!button) {
                button = document.getElementById('action');
            }
            button.value = action;
        };
        function BenchmarkSetActionStart(button) {
            BenchmarkSetAction(button, 'start');
        };
        function BenchmarkSetActionStop(button) {
            BenchmarkSetAction(button, 'stop');
        };
        function BenchmarkOnActionButtonClick(button) {
            if (button.value == 'start') {
                if (typeof benchmarkControllerInstance !== 'undefined') { // loaded
                    benchmarkControllerInstance.startBenchmark(button);
                }
            }
            else if (button.value == 'stop') {
                benchmarkControllerInstance.stopBenchmark(button);
            }
        };
        function BenchmarkOnEngineChange(select) {
            var selectOption = select.options[select.selectedIndex];
            BenchmarkQueryParameters.engine = selectOption.value;
            window.location.search = BenchmarkQueryParameters.toString();
        };
    </script>
    <script src="cocos2d.js"></script>
</head>
<body>
<div id="Cocos2dGameContainer" style="background-color:rgba(0,0,0,0.1); width: 300px; height: 300px">
</div>
<div style="height: 50px">
    <div class="menu_item_wrapper" style="width: 50%">
        <div>
            <div class="menu_item_text">
                version: <script>document.write(BENCHMARK_VERSION)</script>
            </div>
            <div class="menu_item_text" id="engine_menu" style="display: none">
                engine:
                <select id="engine_select" onchange="BenchmarkOnEngineChange(this)">
                </select>
            </div>
        </div>
    </div>
    <div class="menu_item_wrapper" style="width: 25%">
        <div>
            <input id="action" type="button" onclick="BenchmarkOnActionButtonClick(this)" value=start />
        </div>
    </div>
    <div class="menu_item_wrapper" style="width: 25%">
        <div>
            <input id="clear" type="button" onclick="benchmarkOutputInstance.clear()" value=clear />
        </div>
    </div>
</div>
<pre id="output">&nbsp;<!-- &nbsp MUST NOT be deleted, to simplify javascript code  --></pre>
</body>
</html>
